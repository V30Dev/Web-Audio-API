<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image" href="../assets/favicon.ico">
    <title>Web Audio API</title>
</head>
<body>
    <section class="visual-sound">
        <h1>Free mode programing</h1>
        <audio id="song" src="../assets/UnBolero.mp3"></audio>
        <div class="visual-sound__console">
            <div class="visual-sound__console-head">
                <h2>CONSOLE</h2>
                <select id="songSelection" name="songSelection">
                    <option value="unBolero">Un Bolero</option>
                    <option value="unDeseo">Un Deseo</option>
                    <option value="light">Light</option>
                </select>
                <input type="range" id="volume" min="0" max="2" value="0.1" step="0.01">
                <img src="../assets/icons/play.png" id="playButton" data-playing="false" role="switch"/>
            </div>
        </div>                
        <canvas id="canvas" width="800" height="600"></canvas>                  
    </section>

    <script src="./script.js"></script>
</body>
</html>
